<ion-view title="选中0项">
  <ion-nav-buttons side="right">
    <button class="button button-clear" ng-click="selectAll()">全选</button>
  </ion-nav-buttons>
  <ion-content class="has-header">

    <div class="list" id="todolist">
      
      <div class="item item-checkbox" 
        ng-repeat="todo in todolists | orderBy : expression : true " 
        ng-show="todolists.length"
        ng-class="getSelectedClass(todo)">
        <div class="background:#f00;height:50px" class="row">
        <label class="checkbox {{todo.classname}}">
        <input type="checkbox" id="selected" name="selected" ion-stop-event ng-checked="isSelected(todo.requireId)" ng-click="updateSelection($event, todo.requireId)">
        </label>
        {{todo.title | limitTo:10}} 
        <span class="badge">{{todo.name}}&nbsp;&nbsp;&nbsp;{{todo.date }}</span>
        </div>
        <span class="badge" style="margin-top: 15px;">{{todo.donedate }}</span>
      </div>
      
    </div>
  </ion-content>
  <ion-footer-bar class="bar-stable">
  <div class="tabs tabs-icon-only" style="left:0;">
    <a class="tab-item">
      <i class="icon ion-arrow-move" ng-click="move()"></i>
    </a>
    <a class="tab-item">
      <i class="icon ion-calendar" ng-click="setDate()"></i>
    </a>
    <a class="tab-item">
      <i class="icon ion-trash-a" ng-click="deleteTodo()"></i>
    </a>
  </div>
  </ion-footer-bar>
</ion-view>
